<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Love Calculator</h2>
      <div class="love-calculator">

        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" placeholder="Enter Your Name" />
        
        <label for="partnerName">Partner's Name:</label>
        <input type="text" id="partnerName" placeholder="Enter Your Partner's Name" />

        <button onclick="calculateLove()">Calculator</button>

        <div id="result"></div>
      </div>
    </div>
  </body>
</html>
