<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>RGB Color Generator</h1>
      <div class="color-box" id="color-box"></div>
      <div class="sliders">
        <div class="slider">
          <label for="redSlider">Red : </label>
          <input type="range" id="redSlider" min="0" max="255" value="24" />
          <span id="redValue">24</span>
        </div>
        <div class="slider">
          <label for="greenSlider">Green : </label>
          <input type="range" id="greenSlider" min="0" max="255" value="167"/>
          <span id="greenValue">167</span>
        </div>
        <div class="slider">
          <label for="blueSlider">Blue : </label>
          <input type="range" id="blueSlider" min="0" max="255" value="172"/>
          <span id="blueValue">172</span>
        </div>
      </div>

      <div class="button-container">
        <button id="copyButton">Copy RGB Value</button>
        <div id="inputType" class="input-type-value">rgb(24, 167, 172)</div>
      </div>
    </div>
  </body>
</html>
